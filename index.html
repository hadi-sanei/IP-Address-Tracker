<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <main>
    <section>
      <section class="title">
        <h1>IP Address Tracker</h1>
      </section>
      <section class="search">
        <form id="search">
          <input type="search" placeholder="Search for any IP address or domain" name="search" id="">
          <button></button>
        </form>
      </section>

      <section class="map-details">
        <section>
          <div>IP ADDRESS</div>
          <div id="IPAddress"></div>
        </section>
        <section>
          <div>LOCATION</div>
          <div id="location"></div>
        </section>
        <section>
          <div>TIMEZONE</div>
          <div id="timezone"></div>
        </section>
        <section>
          <div>ISP</div>
          <div id="ISP"></div>
        </section>
      </section>
    </section>

    <section>
      <div id="map"></div>
    </section>
  </main>
</body>
<script src="./node_modules/leaflet/dist/leaflet.js"></script>
<script src="./assets/js/cod.js" type="module"></script>
</html>
